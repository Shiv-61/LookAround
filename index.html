<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookAround</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <div id="content">
    <div class="logo"><img src="assets/Look.jpg" alt="Added image"></div>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <div class="LookAround">
        <h1>Look<span class="auto-type"></span></h1>
    </div>

         <div class="enteringSite">
            <button class="login" onclick="window.location.href='Login.html'">Login</button>
            <button class="signUp" onclick="window.location.href='SignUp.html'">SignUp</button>
        </div>
        
        <script src="script.js"></script>
        <script>
            window.onload = function() {
            var typed = new Typed(".auto-type",{
                strings: ["Out", "Friends", "Around"],
                typeSpeed: 150,
                backSpeed: 150,
                loop: true
            });
        }
        </script>
        </div>
        <div class="left">
            <div class="description">
                
            </div>
        </div>
</body>
</html>
